<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto CPJM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="logo-alura" src="./assets/Logo-alura.png" alt="logo de alura latam">
    </header>

    <main>
        <section class="primercaja-contenido">
            <textarea class="textarea-format" cols="30" rows="10" name="caja-ingreso" id="ingreso"
                placeholder="Ingresa el texto aquí:"></textarea>

            <div class="alerta">
                <img class="logo-admiración" src="./assets/bi_exclamation-circle-fill.png" alt="icono de admiración">
                <p3 class="texto-alerta-minusculas">Solo letras minúsculas y sin acentos.</p3>
            </div>

            <div class="botones">
                <button class="estilo-encriptar">Encriptar</button>
                <button class="estilo-desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="segunda-seccion">
            <div class="segundacaja-contenido">
                <img class="img-munieco" src="./Muñeco.png" alt="imagen munieco">
                <p1 class="texto-ningun">Ningún mensaje fue encontrado.</p1>
                <p2 class="ingrese-texto">Ingresa el texto que deseas encriptar o desencriptar</p2>
            </div>
            <textarea class="textarea-format2" name="caja-respuesta" id="respuesta" placeholder=""></textarea>
            <button class="boton-copiar" type="submit">Copiar</button>

        </Section>

    </main>

    <footer class="footer">
        <p>Desarrollado por José Miguel Cruz Palomares.</p>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
